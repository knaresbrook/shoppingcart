<div class="container" style="margin-top: 100px">
  <h3>Checkout</h3>

  <table class="table table-bordered" style="width: 80%">
    <thead>
      <th>Id</th>
      <th [hidden]="true">Product ID</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th></th>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of this.shoppingcartService.getlistcartItems.cartitems"
      >
        <td>{{ item.id }}</td>
        <td [hidden]="true">{{ item.productid }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
        <td>
          <button
            class="btn btn-warning"
            (click)="IncreaseQty(item.productid, item.price, item.quantity)"
          >
            +
          </button>
          <span> {{ item.quantity }} </span>
          <button
            class="btn btn-warning"
            (click)="DecreaseQty(item.productid, item.price, item.quantity)"
          >
            -
          </button>
        </td>
        <td>{{ item.price * item.quantity }}</td>
        <td>
          <button class="btn btn-warning" (click)="DeleteItem(item.productid)">
            Delete
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="4" style="text-align: right; font-weight: bold">
          Subtotal
        </td>
        <td>{{ subTotal | currency: "GBP" }}</td>
      </tr>
      <tr>
        <td colspan="4" style="text-align: right; font-weight: bold">Vat</td>
        <td>{{ vat | currency: "GBP" }}</td>
      </tr>
      <tr>
        <td colspan="4" style="text-align: right; font-weight: bold">Total</td>
        <td>{{ total | currency: "GBP" }}</td>
      </tr>
      <tr>
        <td>
          <button
            [disabled]="this.disable"
            type="submit"
            class="btn btn-warning"
            name="checkout"
            (click)="Checkout()"
          >
            Proceed to checkout
          </button>
        </td>
        <td>
          <button
            type="button"
            [disabled]="this.disable"
            name="clearshoppingcart"
            class="btn btn-danger"
            (click)="clearShoppingCart()"
          >
            Clear ShoppingCart
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
