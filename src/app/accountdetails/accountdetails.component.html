<div class="container" style="margin-top: 100px">
  <h3 class="btn-warning">Account Details</h3>

  <div class="row">
    <div class="col md-7">
      <p style="font-weight: bold">Returning Customer</p>
      <p>Please login using email address and password.</p>
      <button class="btn btn-warning" (click)="login()">Log in</button>
    </div>
    <div class="col md-7">
      <p style="font-weight: bold">New Customers</p>
      <p>
        Please create a new account at Royalshop so you fast track
        orders,status.
        <button class="btn btn-warning" (click)="register()">
          Create Account
        </button>
      </p>
    </div>
  </div>
</div>
